
<ion-header>
    <ion-toolbar>
      <ion-title center>
        รายละเอียด
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <div> 
    <ion-item>
      <ion-label color="primary">ชื่อ Drone</ion-label>
      <ion-input [ngModel]="work.name" [disabled]="!c"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">ขนาด Drone</ion-label>
      <ion-input [ngModel]="work.size" [disabled]="!c"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">ราคา Drone</ion-label>
      <ion-input [ngModel]="work.price" [disabled]="!c"></ion-input>
    </ion-item>
     <ion-col *ngIf="buttonClicked">
              <div><button col-md-12 ion-button color="danger" class="openbutton" block (click)="modifydrone(work)">แก้ไข</button></div>
    </ion-col>  
  </div>

  </ion-content>
