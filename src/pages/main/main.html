<ion-header >

  <ion-navbar color="secondary">
    <ion-title >หน้าหลัก</ion-title>
    <button ion-button class="logout" (click)="logout()" > <ion-icon name='ios-log-out' is-active="false"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
      <ion-item *ngFor="let p of work">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2 > รหัสรายการที่ :{{p.id}}</h2>
        <p> สถานะงาน :{{ p.workstatus_id }}</p>
        <button ion-button clear item-end (click)="openModal({charNum: p})">View</button>
      </ion-item>
    </ion-list>



 </ion-content>
