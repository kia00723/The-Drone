<ion-header>

  <ion-navbar color="secondary">
    <ion-title  >เพิ่ม drone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    
    <ion-item>
      <ion-label stacked>ชื่อ Drone</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label stacked>ขนาด Drone</ion-label>
      <ion-input type="text" [(ngModel)]="size" ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label stacked>ราคา Drone</ion-label>
      <ion-input type="text" [(ngModel)]="price" ></ion-input> 
    </ion-item>
        

    
  </ion-list>


  <!-- ========================================================================= -->



  <ion-item></ion-item>
  <ion-grid>
      <ion-row>
        <ion-col>
          <div><button col-md-12 ion-button color="danger" block (click)="cancel()">ยกเลิก</button></div>
        </ion-col>
        <ion-col>
          <div> <button col-md-12 ion-button color="secondary" block (click)="savedrone()" >บันทึกข้อมูล</button></div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
