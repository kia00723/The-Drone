
<ion-header>
  <ion-toolbar>
    <ion-title center>
      รายละเอียด
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div> 
  <ion-item>
    <ion-label color="primary">ID เกษตร</ion-label>
    <ion-input [ngModel]="work.users_id_service" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ID เจ้าของโดรน</ion-label>
    <ion-input [ngModel]="work.users_id_ranter" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ID Drone</ion-label>
    <ion-input [ngModel]="work.drone_id" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ที่อยู่</ion-label>
    <ion-input [ngModel]="work.adress" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ขนาดพื้นที่</ion-label>
    <ion-input [ngModel]="work.area_size" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">พืช</ion-label>
    <ion-input [ngModel]="work.name_plants" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ขนาดพืช</ion-label>
    <ion-input [ngModel]="work.size_plants" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">ราคา</ion-label>
    <ion-input [ngModel]="work.price" [disabled]="!c"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">วันที่</ion-label>
    <ion-input [ngModel]="work.datetime" [disabled]="!c"></ion-input>
  </ion-item>
   <ion-col *ngIf="buttonClicked">
            <div><button col-md-12 ion-button color="danger" block (click)="savePayment()">ตอบรับ</button></div>
  </ion-col>
  
</div>
</ion-content>
